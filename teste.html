<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>How to change font size depending on the width of container?</title>

    <style>
      h1 {
        font-size: 8vw;
        color: green;
        font-weight: bold;
      }

      p {
        font-size: 3vw;
      }
    </style>
  </head>

  <body>
    <h1>Geeks for Geeks</h1>

    <p>Resize the browser window to see how the font size changes.</p>
  </body>
</html>
